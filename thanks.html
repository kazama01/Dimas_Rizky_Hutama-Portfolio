<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Dimas Rizky Hutama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #121212;
            font-family: 'Poppins', 'Arial', sans-serif;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .thank-you-container {
            text-align: center;
            padding: 50px;
            background: rgba(20, 20, 25, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        h1 {
            color: #64ffda;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            color: #b3b3b3;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            background: #64ffda;
            color: #121212;
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(100, 255, 218, 0.2);
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: #64ffda;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="galaxy-container"></div>
    
    <div class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="btn">Back to Homepage</a>
    </div>
    
    <script src="js/galaxyBackground.js"></script>
</body>
</html>
