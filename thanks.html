<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Dimas Rizky Hutama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Dynamic gradient background */
        body {
            background: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #f5f5f5;
            text-align: center;
            overflow: hidden;
        }

        /* Particle effect container */
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .thank-you-container {
            background-color: rgba(18, 18, 18, 0.8);
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        h1 {
            color: #64ffda;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid #64ffda;
        }

        .btn:hover {
            background-color: rgba(100, 255, 218, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #64ffda;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }
        
        /* Flare animation */
        .flare {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(#64ffda, transparent 70%);
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            filter: blur(20px);
            animation: float 8s infinite ease-in-out;
        }
        
        .flare:nth-child(1) {
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        
        .flare:nth-child(2) {
            bottom: -50px;
            right: -50px;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
        }
    </style>
</head>
<body>
    <div id="particle-container"></div> <!-- Particle effect -->
    <div id="mouse-effect"></div> <!-- Interactive mouse effect -->

    <div class="thank-you-container">
        <div class="flare"></div>
        <div class="flare"></div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I appreciate your interest and will get back to you as soon as possible.</p>
        <a href="index.html" class="btn">Back to Portfolio</a>
        
        <div class="social-links">
            <a href="https://github.com/kazama01" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/dimas-rizky-hutama" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:dimas.hutama01@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script>
        // Animation for mouse cursor effect
        document.addEventListener('DOMContentLoaded', function() {
            // Create cursor effect
            const mouseEffect = document.getElementById('mouse-effect');
            if (!mouseEffect) return;
            
            // Style the cursor effect
            mouseEffect.style.position = 'fixed';
            mouseEffect.style.width = '30px';
            mouseEffect.style.height = '30px';
            mouseEffect.style.borderRadius = '50%';
            mouseEffect.style.backgroundColor = 'rgba(100, 255, 218, 0.2)';
            mouseEffect.style.boxShadow = '0 0 15px rgba(100, 255, 218, 0.5)';
            mouseEffect.style.transform = 'translate(-50%, -50%)';
            mouseEffect.style.pointerEvents = 'none';
            mouseEffect.style.zIndex = '9999';
            mouseEffect.style.transition = 'width 0.3s, height 0.3s, opacity 0.3s';
            
            // Track cursor position
            document.addEventListener('mousemove', (e) => {
                mouseEffect.style.left = e.clientX + 'px';
                mouseEffect.style.top = e.clientY + 'px';
            });
            
            // Add pulse effect on click
            document.addEventListener('mousedown', () => {
                mouseEffect.style.width = '40px';
                mouseEffect.style.height = '40px';
                mouseEffect.style.opacity = '0.8';
            });
            
            document.addEventListener('mouseup', () => {
                mouseEffect.style.width = '30px';
                mouseEffect.style.height = '30px';
                mouseEffect.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
